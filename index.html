<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather - Api</title>
    <link rel="shortcut icon" href="Lol_Wikipedia_W.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <!-- title -->
        <div class="title">
            <h1>WEATHER</h1>
        </div>
     
        <!-- title-end -->
        <div class="notification"> </div>

        <!-- watherData -->
        <div class="weatherContainer">

                <!-- weatherIcon start -->
            <div class="weatherIcon">
                <img src="icons/unknown.png" alt="unknownImg">
            </div>
             <!-- weatherIcon End -->

              <!-- temp value start -->
            <div class="temperatureValue">
                <p>-&deg; <span>C</span></p>
            </div>
            <!-- temp value end -->

             <!-- temperatureDescription start -->
            <div class="temperatureDescription">
                <p>-</p>
            </div>
             <!-- temperatureDescription end -->

             <!-- location start -->
            <div class="location">
                <p>-</p>
            </div>
            <!-- location end -->

        </div>
        <!-- weatherDataEnd -->
        
    </div>

    <script src="app.js"></script>
</body>
</html>
